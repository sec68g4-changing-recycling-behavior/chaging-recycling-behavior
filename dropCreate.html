<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div>
      <div>
          Create a Drop Point
      </div>
      <div>
          <form method= "get" action="MapDisp.html">
              Address Line 1
              <input name="address1" type="text"><br>
              Address Line 2
              <input name="address2" type="text"><br>
              City
              <input name="city" type="text"><br>
              State
              <input name="state" type="text"><br>
              Zip Code
              <input name="zip" type="text"><br>
              Drop Point End Date
              <input name="endDate" type="date"><br>
              Materials<br>
              Metals
              <input name="mat-metals" type="checkbox"><br>
              Paper/Cardboard
              <input name="mat-paper" type="checkbox"><br>
              Plastics
              <input name="mat-plastics" type="checkbox"><br>
              Electronics
              <input name="mat-electronics" type="checkbox"><br>
              Other (please specify)
              <input name="mat-other" type="text"><br>
              Note to Recyclers<br>
              <textarea name="notes" rows="5" cols="50"></textarea><br>
              <input type= "submit" value= "Submit">
          </form>
      </div>
    </div>
  </body>
</html>
